<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/index.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="header">
        <h2 style="color: white">My Website</h2>
      </div>
      <div class="topnav">
        <a href="https://www.kmutnb.ac.th/">KMUTNB</a>
        <a href="https://www.fitm.kmutnb.ac.th/">FITM</a>
        <a href="https://sites.google.com/fitm.kmutnb.ac.th/fitmit">IT DEPT</a>
        <div class="search-container">
          <input class="SearchIn" type="text" placeholder="Search.." />
          <button class="BtnGo">Go</button>
        </div>
      </div>
      <div class="left" style="background-color: #ffffff">
        <div class="body_inleft">
          <h2>Register Member</h2>
          <p style="margin-bottom: 2rem">
            Please fill in the form below to create an account.
          </p>
          <div style="margin-bottom: 1rem">
            <div style="margin-bottom: 0.5rem">
              <label for="name">Full name</label>
            </div>
            <input type="text" name="" id="" placeholder="Your Full name" />
          </div>
          <div style="margin-bottom: 1rem">
            <div style="margin-bottom: 0.5rem">
              <label for="email">Email Address</label>
            </div>
            <input
              type="text"
              name=""
              id=""
              placeholder="example@example.com"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <div style="margin-bottom: 0.5rem">
              <label for="Username">Username</label>
            </div>
            <input type="text" name="" id="" placeholder="Chose a Username" />
          </div>
          <div style="margin-bottom: 1rem">
            <div style="margin-bottom: 0.5rem">
              <label for="Password">Password</label>
            </div>
            <input type="text" name="" id="" placeholder="Enter Password" />
          </div>
          <div style="margin-bottom: 1rem">
            <div style="margin-bottom: 0.5rem">
              <label for="Confirm">Confirm Password</label>
            </div>
            <input
              type="text"
              name=""
              id=""
              placeholder="Confirm Your Password"
            />
          </div>
          <div style="margin-bottom: 1rem">
            <div style="margin-bottom: 0.5rem">
              <label for="Phone">Phone Number</label>
            </div>
            <input
              type="text"
              name=""
              id=""
              placeholder="Enter Your Phone Number"
            />
          </div>
          <div>
            <button style="background-color: green; color: #ffffff">
              Register
            </button>
          </div>
          <div>
            <button style="background-color: red; color: #ffffff">
              Cancel
            </button>
          </div>
        </div>
      </div>
      <div class="middle" style="background-color: #282520">
        <div class="Menu">
          <a href="index.html">Home</a><br />
          <a href="profile.html">Profile</a><br />
          <a href="contact.html">Contact</a><br />
          <a href="register.html">Register</a>
        </div>
      </div>
      <div class="footer">Pooreepat Srichotikarn</div>
    </div>
  </body>
</html>
